name: Build Atlas Pack

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Atlas CLI
        run: |
          curl -fL --retry 5 --retry-delay 2 --retry-all-errors \
            "https://atlas.nathanm.org/download/cli/latest/linux/x64" -o atlas
          sudo install -m 0755 atlas /usr/local/bin/atlas
          atlas --version

      - name: Request GitHub OIDC token for Atlas
        id: oidc
        continue-on-error: true
        run: |
          set -euo pipefail
          response="$(
            curl -fsSL \
              -H "Authorization: bearer ${ACTIONS_ID_TOKEN_REQUEST_TOKEN}" \
              "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=atlas-hub"
          )"
          token="$(echo "${response}" | jq -r '.value')"
          if [ -n "${token}" ] && [ "${token}" != "null" ]; then
            echo "token=${token}" >> "${GITHUB_OUTPUT}"
          fi

      - name: Deploy pack
        env:
          ATLAS_HUB_URL: ${{ secrets.ATLAS_HUB_URL }}
          ATLAS_PACK_DEPLOY_TOKEN: ${{ secrets.ATLAS_PACK_DEPLOY_TOKEN }}
          OIDC_TOKEN: ${{ steps.oidc.outputs.token }}
        run: |
          set -euo pipefail
          if [ -n "${OIDC_TOKEN:-}" ]; then
            atlas publish \
              --channel dev \
              --commit-hash "${GITHUB_SHA}" \
              --oidc-token "${OIDC_TOKEN}"
          elif [ -n "${ATLAS_PACK_DEPLOY_TOKEN:-}" ]; then
            atlas publish \
              --channel dev \
              --commit-hash "${GITHUB_SHA}" \
              --deploy-token "${ATLAS_PACK_DEPLOY_TOKEN}"
          else
            echo "No OIDC token and no ATLAS_PACK_DEPLOY_TOKEN secret available."
            exit 1
          fi
